<script>

    function calcular(){
        let peso = ipt_peso.value;
        let altura = ipt_altura.value;
        let result =  peso / (altura * altura);

            div_msg.innerHTML = '';
        if(peso == '' || peso <= 0 && altura == '' || altura <= 0){
            alert('Insira os dados corretamente antes da consulta');
        }else if(peso == ''){
            alert('Insira seu peso');
        }else if(altura == ''){
            alert('Insira sua altura');
        }else if(peso % 1 != 0){
            alert('Seu peso tem que ser em número Inteiro');
        }else if(altura % 1 == 0){
            alert('A altura tem que ser nesse exemplo 1.80');
        }else{
            if(result < 18.5){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Abaixo do peso)<p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`;
            }else if(result >= 18.5 && result <= 24.9){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Peso normal) <p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`; 
            }else if(result >=25 && result <= 29.9){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Acima do peso) <p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`;
            }else if(result >= 30 && result <= 34.9){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Obesidade Grau I) <p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.evem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`;
            }else if(result >=35 && result <= 40){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Obesidade Grau II) <p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`; 
            }else if(result > 40){
                div_msg.innerHTML +=`Seu IMC é de: ${result.toFixed(0)} (Obesidade Grau III) <p>
                obs: Devem ser interpretados com cautela, pois não considera a composição corporal e a distribuição de gordura.`; 
            }
        }
    }
