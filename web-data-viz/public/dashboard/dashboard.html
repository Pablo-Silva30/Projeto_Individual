<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body onload="grafico1(), grafico2(), kpi1(), kpi2()">
    <div class="DashBoard">
        <div class="dados">
            <div class="menu">
                <div class="h2">
                    <h2>GymLife</h2>
                </div>
                    <div class="title_planilha">
                    <h4><p>VER PLANILHA DE TREINO:</p></h4>
                </div>
                <div class="planilha">
                    <a href="../Planilha_Treino.html">Planilha</a>
                </div>
                <p></p>
                <div class="sair">
                <a href="../index.html">Sair</a>
                </div>
            </div>
            <div class="kpi">
                <div class="title">
                    <h1>Olá, <b id="idVisitante"></b> , Bem vindo(a)!</h1>
                </div>
                <div class="alertas">
                    
                    <h3>INFORMATIVO DA SUA CONTA:</h3>
                
                    <div class="alerta1"> 
                    <a><h3>AGRUPAMENTO MAIS FEITO POR VOCÊ: <p id="kpiAgrupamento"></p></h3></p></a>
                    </div>
                    <div class="alerta2">
                    <a><h3>DIA DA SEMANA DO AGRUPAMENTO:<p id="kpisemana"></p></h3></a>
                    </div>
                </div>
                <div class="graficos">
                    <div class="grafico1">
                        <h3>SEUS TREINOS TOTAIS FEITOS:  </h3>
                        <canvas id="chartLine"></canvas>
                    </div>
                    <div class="grafico2">
                        <h3>SOMA TOTAL DOS TREINOS DE OUTRAS CONTAS:</h3>
                        <canvas id="chartBar"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
<script>

    const cpxline = document.getElementById("chartLine");

    function grafico1(){
        var idVisitante = document.getElementById("idVisitante");
            idVisitante.innerHTML =sessionStorage.NOME_USUARIO;
    

            
            
        var fkUsuario = sessionStorage.ID_USUARIO;
        console.log(fkUsuario);
        fetch("/medidas/mostrargrafico1", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
            idServer: fkUsuario
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados Recebidos: ${JSON.stringify(resposta)}`);
                var vtAgrupamento = [];
                var vtQtdAgrupamento = [];
                resposta.forEach(item => {
                    vtAgrupamento.push(item.agrupamento);
                    vtQtdAgrupamento.push(item.qtdAgrupamento);
                });
            new Chart (chartLine, {
            type:'bar',
            data: {
            labels: vtAgrupamento,
            datasets: [{
            label: 'Seus treinos feitos',
            data: vtQtdAgrupamento,
            fill: false,
            colors: 'black',
            borderColor: 'black',
            backgroundColor: 'rgba(164,164,61,0.4)',
            tension: 0.1     
            }]
        }
       })
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
            }

            }).catch(function (erro) {
            console.log(erro);
            })
    }

    function grafico2(){

            }]
        }
       })
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");

            }).catch(function (erro) {

    function kpi1(){


        
        var idUsuario = sessionStorage.ID_USUARIO;

          fetch("/medidas/kpi1", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ 
            idServer: idUsuario
            })
        }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados Recebidos: ${JSON.stringify(resposta)}`);
                    var agrupamento = ''
                resposta.forEach(item => {
                    agrupamento = item.agrupamento
                });
                kpiAgrupamento.innerHTML = agrupamento
                });

            } else {
                console.log("Houve um erro ao tentar realizar o login!");
            }

            }).catch(function (erro) {
            console.log(erro);
            })
    }
